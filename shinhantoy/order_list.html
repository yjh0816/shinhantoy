<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>주문 리스트 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
          $.get('http://127.0.0.1:8000/api/order')
            .then((result) => {
              console.log(result);
              $("#orders").html("");
              for (let i=0; i<result.results.length; i++) {
                const order = result.results[i];
                $("#orders").append(
                  $(`<tr onclick="location.href='file:///C:/Users/user/Documents/dev/shinhantoy/shinhantoy/order_detail.html?order_id=${order.id}'">
                  <td>${order.ord_ymd}</td>
                  <td>${order.ord_no}</td>
                  </tr>`)
                )
              }
            });
        });
    </script>
  </head>
  <body>
    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ORD_YMD</th>
            <th scope="col">ORD_NO</th>
          </tr>
        </thead>
        <tbody id="orders">
          <tr>
            <td>1</td>
            <td>2</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
