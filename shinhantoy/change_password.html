<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>비밀번호 변경</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script>
      function change_password() {
        $.ajax({
          type: 'PUT',
          url: 'http://127.0.0.1:8000/api/member/password',
          data: {
            username: $("#username").val(),
            p_password: $("#p_password").val(),
            password: $("#password").val(),
            password2: $("#password2").val(),
          },
          success: (result) => {
            alert("비밀번호 변경 완료");
          },
          error: (result) => {
            const ret = result.responseJSON;
            let errorMsg = '';

            if (ret.password) {
              errorMsg += '비밀번호 오류';
            }

            if (ret.username) {
              errorMsg += '\n아이디 오류';
            }

            if (errorMsg) {
              alert(errorMsg);
            }

          }
          })
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="form-group mb-3">
        <label for="username">아이디</label>
        <input type="text" class="form-control" id="username" name="username">
      </div>
      <div class="form-group mb-3">
        <label for="p_password">현재 비밀번호</label>
        <input type="password" class="form-control" id="p_password" name="p_password">
      </div>
      <div class="form-group mb-3">
          <label for="password">변경 비밀번호</label>
          <input type="password" class="form-control" id="password" name="password">
      </div>
      <div class="form-group mb-3">
        <label for="password2">변경 비밀번호 확인</label>
        <input type="password" class="form-control" id="password2" name="password2">
      </div>
      <div class="text-end text-right">
          <button type="submit" class="btn btn-primary" onclick="change_password()">비밀번호 변경</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
